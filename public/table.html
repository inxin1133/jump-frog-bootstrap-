<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Express HTML</title>
</head>

<body>

    <div style="padding-top: 3px;">
        <table style="border: 0px solid rgb(0, 0, 0); border-collapse: collapse;font-size: 10pt; font-family: 맑은고딕;"
            width="800" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td colspan="6"><b>○ 지급요청 내역</b></td>
                </tr>
                <tr height="30">
                    <td width="120"
                        style="background: rgb(232, 243, 249); border: 1px solid rgb(0, 0, 0); text-align: center;">구분
                    </td>
                    <td width="130"
                        style="background: rgb(232, 243, 249); border: 1px solid rgb(0, 0, 0); text-align: center;">시작일
                    </td>
                    <td width="130"
                        style="background: rgb(232, 243, 249); border: 1px solid rgb(0, 0, 0); text-align: center;">마감일
                    </td>
                    <td width="200"
                        style="background: rgb(232, 243, 249); border: 1px solid rgb(0, 0, 0); text-align: center;">근무지역
                    </td>
                    <td width="100"
                        style="background: rgb(232, 243, 249); border: 1px solid rgb(0, 0, 0); text-align: center;">
                        수당요청액(원)</td>
                    <td width="120"
                        style="background: rgb(232, 243, 249); border: 1px solid rgb(0, 0, 0); text-align: center;">비고
                    </td>
                </tr>
                <tr height="30">
                    <td style="background: rgb(232, 243, 249); border: 1px solid rgb(0, 0, 0); text-align: center;">수당
                    </td>
                    <td style="border: 1px solid rgb(0, 0, 0); text-align: center; padding-left: 5px;font-size: 9pt;">
                        <input name="DRAFTDATE40" type="text" place><a onclick="dui.Calendar.open('DRAFTDATE40','DRAFTDATE41','from')"><img alt="달력"
                            src="/img/gw8/calendar.gif" /></a></td>
                    <td style="border: 1px solid rgb(0, 0, 0); text-align: center; padding-left: 5px;font-size: 9pt;">
                        <input name="DRAFTDATE41" type="text" placeholder="종료일" onclick="alert('달력을 클릭해서 사용해주세요');"
                            style="width: 75%; text-align: center; font-size: 9pt;"
                            class="Ltext LtextCenter [{dateFrom:'DRAFTDATE41'}]" id="DRAFTDATE41" />
                        <a onclick="dui.Calendar.open('DRAFTDATE41','DRAFTDATE40','to')"><img alt="달력"
                                src="/img/gw8/calendar.gif" /></a>
                    </td>
                    <td style="border: 1px solid rgb(0, 0, 0); text-align: center; padding-left: 5px;font-size: 9pt;">
                        <input type="text" style="width:98%;" /></td>
                    <td style="border: 1px solid rgb(0, 0, 0); text-align: right; padding-right: 5px;font-size: 9pt;">
                        <input type="text"
                            style="width:98%; border: 0px solid rgb(0, 0, 0); text-align: right; padding-right: 5px;font-size: 9pt;"
                            value="0" onfocus="this.select()" onkeyup="inputNumberFormat(this)" /></td>
                    <td style="border: 1px solid rgb(0, 0, 0); text-align: center; padding-left: 5px;font-size: 9pt;">
                        <input type="text" style="width:98%;" /></td>
                </tr>
                <tr height="30">
                    <td width="120"
                        style="background: rgb(232, 243, 249); border: 1px solid rgb(0, 0, 0); text-align: center;">통신비
                    </td>
                    <td width="130"
                        style="border: 1px solid rgb(0, 0, 0); text-align: center; padding-left: 5px;font-size: 9pt;">
                        <input name="DRAFTDATE50" type="text" placeholder="시작일" onclick="alert('달력을 클릭해서 사용해주세요');"
                            style="width: 78%; text-align: center; font-size: 9pt;"
                            class="Ltext LtextCenter [{dateFrom:'DRAFTDATE50'}]" id="DRAFTDATE50"
                            setformatedvalue="function (param) {obj.value = formFormater.formatDate(param);}" />
                        <a onclick="dui.Calendar.open('DRAFTDATE50','DRAFTDATE51','from')"><img alt="달력"
                                src="/img/gw8/calendar.gif" /></a>
                    </td>
                    <td width="130"
                        style="border: 1px solid rgb(0, 0, 0); text-align: center; padding-left: 5px;font-size: 9pt;">
                        <input name="DRAFTDATE51" type="text" placeholder="종료일" onclick="alert('달력을 클릭해서 사용해주세요');"
                            style="width: 78%; text-align: center; font-size: 9pt;"
                            class="Ltext LtextCenter [{dateFrom:'DRAFTDATE51'}]" id="DRAFTDATE51" />
                        <a onclick="dui.Calendar.open('DRAFTDATE51','DRAFTDATE50','to')"><img alt="달력"
                                src="/img/gw8/calendar.gif" /></a>
                    </td>
                    <td width="200"
                        style="border: 1px solid rgb(0, 0, 0); text-align: center; padding-left: 5px;font-size: 9pt;">
                        <input type="text" style="width:98%;" /></td>
                    <td width="100"
                        style="border: 1px solid rgb(0, 0, 0); text-align: right; padding-right: 5px;font-size: 9pt;">
                        <input type="text"
                            style="width:98%; border: 0px solid rgb(0, 0, 0); text-align: right; padding-right: 5px;font-size: 9pt;"
                            value="0" onfocus="this.select()" onkeyup="inputNumberFormat(this)" /></td>
                    <td width="120"
                        style="border: 1px solid rgb(0, 0, 0); text-align: center; padding-left: 5px;font-size: 9pt;">
                        <input type="text" style="width:98%;" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    

</body>

</html>
